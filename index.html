<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Tic-Tac-Toe</title>
    <style>
        :root {
            --red-color: #ff4d4d;
            --blue-color: #4d79ff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        /* 1. 시작 화면 */
        #start-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .arch-container {
            position: relative;
            width: 400px;
            height: 500px;
            margin-bottom: 20px;
        }

        .arch-char {
            position: absolute;
            left: 50%;
            top: 10px;
            font-size: 3rem;
            font-weight: bold;
            transform-origin: center 200px;
            display: inline-block;
        }

        .deco {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.4;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* 2. 게임 보드 */
        #game-board {
            display: none;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 15px;
        }

        .cell {
            width: 110px;
            height: 110px;
            background-color: #2a2a2a;
            border: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
        }
        .cell:hover { background-color: #3a3a3a; border-color: #666; }

        .cell.red { color: var(--red-color); text-shadow: 0 0 15px var(--red-color); }
        .cell.blue { color: var(--blue-color); text-shadow: 0 0 15px var(--blue-color); }

        /* 4. 결과 화면 */
        #result-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #result-text {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 턴 알림 */
        #turn-indicator {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        button {
            padding: 18px 50px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: white;
            color: #1a1a1a;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.1); background-color: #eee; }
    </style>
</head>
<body>

    <div id="turn-indicator" style="display: none;"></div>

    <div id="start-screen">
        <div class="arch-container" id="archTitle"></div>
        <div class="deco" style="top:-40px; left:-80px; color:var(--red-color)">O</div>
        <div class="deco" style="top:20px; right:-90px; color:var(--blue-color); animation-delay: 1s;">X</div>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="game-board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>

    <div id="result-overlay">
        <div id="result-text"></div>
        <button onclick="resetGame()">AGAIN?</button>
    </div>

    <script>
        // 아치형 타이틀 생성
        const title = "Tic-Tac-Toe!!";
        const container = document.getElementById('archTitle');
        const chars = title.split("");
        const totalAngle = 110;
        
        chars.forEach((char, i) => {
            const span = document.createElement('span');
            span.innerText = char;
            span.className = 'arch-char';
            const angle = (i * (totalAngle / (chars.length - 1))) - (totalAngle / 2);
            span.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            container.appendChild(span);
        });

        // 게임 상태 관리
        let firstPlayerOfRound = 'RED'; // 라운드 시작 플레이어 기록
        let currentPlayer = 'RED';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = false;

        function updateTurnUI() {
            const indicator = document.getElementById('turn-indicator');
            indicator.innerText = `${currentPlayer} TURN (${currentPlayer === 'RED' ? 'O' : 'X'})`;
            indicator.style.color = currentPlayer === 'RED' ? 'var(--red-color)' : 'var(--blue-color)';
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-board').style.display = 'grid';
            document.getElementById('turn-indicator').style.display = 'block';
            gameActive = true;
            updateTurnUI();
        }

        function makeMove(cell, index) {
            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.innerText = (currentPlayer === 'RED') ? 'O' : 'X';
            cell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            const winConditions = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            let roundWon = false;

            for (let condition of winConditions) {
                let [a, b, c] = [gameState[condition[0]], gameState[condition[1]], gameState[condition[2]]];
                if (a && a === b && a === c) { roundWon = true; break; }
            }

            if (roundWon) {
                showResult(currentPlayer + " TEAM WIN");
                return;
            }

            if (!gameState.includes("")) {
                showResult("DRAW");
                return;
            }

            currentPlayer = (currentPlayer === "RED") ? "BLUE" : "RED";
            updateTurnUI();
        }

        function showResult(message) {
            const overlay = document.getElementById('result-overlay');
            const text = document.getElementById('result-text');
            text.innerText = message;
            overlay.style.display = 'flex';

            if (message.includes("RED")) {
                overlay.style.backgroundColor = "rgba(255, 77, 77, 0.7)";
            } else if (message.includes("BLUE")) {
                overlay.style.backgroundColor = "rgba(77, 121, 255, 0.7)";
            } else {
                overlay.style.backgroundColor = "rgba(100, 100, 100, 0.7)";
            }
            gameActive = false;
        }

        function resetGame() {
            // 선공 플레이어 교체 로직
            firstPlayerOfRound = (firstPlayerOfRound === 'RED') ? 'BLUE' : 'RED';
            currentPlayer = firstPlayerOfRound;
            
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            document.getElementById('result-overlay').style.display = 'none';
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = "";
                c.classList.remove('red', 'blue');
            });
            updateTurnUI();
        }
    </script>
</body>
</html>
