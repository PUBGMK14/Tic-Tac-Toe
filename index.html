<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red vs Blue Tic-Tac-Toe</title>
    <style>
        :root {
            --red-color: #ff4d4d;
            --blue-color: #4d79ff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* 시작 화면 */
        #start-screen {
            text-align: center;
            z-index: 10;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* 게임 보드 */
        #game-board {
            display: none;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .cell.red { color: var(--red-color); }
        .cell.blue { color: var(--blue-color); }

        /* 결과 화면 (오버레이) */
        #result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #result-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>RED vs BLUE</h1>
        <button onclick="startGame()">게임 시작</button>
    </div>

    <div id="game-board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>

    <div id="result-overlay">
        <div id="result-text"></div>
        <button onclick="resetGame()">다시 시도</button>
    </div>

    <script>
        let currentPlayer = 'RED'; // RED가 먼저 시작
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = false;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 가로
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 세로
            [0, 4, 8], [2, 4, 6]             // 대각선
        ];

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-board').style.display = 'grid';
            gameActive = true;
        }

        function makeMove(cell, index) {
            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.innerText = "O"; // 기호는 동일하게 O로 표시 (색상으로 팀 구분)
            cell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showResult(currentPlayer + " TEAM WIN");
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                showResult("DRAW");
                return;
            }

            // 플레이어 교체
            currentPlayer = currentPlayer === "RED" ? "BLUE" : "RED";
        }

        function showResult(message) {
            const overlay = document.getElementById('result-overlay');
            const resultText = document.getElementById('result-text');
            
            resultText.innerText = message;
            overlay.style.display = 'flex';

            // 승리 팀 색상 투명도 70% 배경 설정
            if (message.includes("RED")) {
                overlay.style.backgroundColor = "rgba(255, 77, 77, 0.7)";
            } else if (message.includes("BLUE")) {
                overlay.style.backgroundColor = "rgba(77, 121, 255, 0.7)";
            } else {
                overlay.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            }
            
            gameActive = false;
        }

        function resetGame() {
            currentPlayer = "RED";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            document.getElementById('result-overlay').style.display = 'none';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('red', 'blue');
            });
        }
    </script>
</body>
</html>
