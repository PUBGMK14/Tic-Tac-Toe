<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Tic-Tac-Toe: Red vs Blue</title>
    <style>
        :root {
            --red-color: #ff4d4d;
            --blue-color: #4d79ff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* 배경을 어둡게 하여 색상 강조 */
            color: white;
            overflow: hidden;
        }

        /* 1. 시작 화면 디자인 */
        #start-screen {
            text-align: center;
            position: relative;
        }

        /* 아치형 타이틀 */
        .arch-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 0 auto 50px;
        }

        .arch-char {
            position: absolute;
            left: 50%;
            bottom: 0;
            font-size: 2.5rem;
            font-weight: bold;
            transform-origin: 0 -120px; /* 회전 중심축을 위로 설정하여 아치형 구현 */
        }

        /* 데코레이션 O, X */
        .deco {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 게임 보드 */
        #game-board {
            display: none;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }
        .cell:hover { background-color: #444; }

        /* 팀별 색상 및 기호 */
        .cell.red { color: var(--red-color); text-shadow: 0 0 10px var(--red-color); }
        .cell.blue { color: var(--blue-color); text-shadow: 0 0 10px var(--blue-color); }

        /* 결과 화면 */
        #result-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #result-text {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 30px;
            -webkit-text-stroke: 2px #fff;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: white;
            color: black;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="arch-container" id="archTitle"></div>
        <div class="deco" style="top:-20px; left:-50px; color:var(--red-color)">O</div>
        <div class="deco" style="top:50px; right:-60px; color:var(--blue-color); animation-delay: 1s;">X</div>
        <div class="deco" style="bottom:10px; left:20px; color:var(--blue-color); animation-delay: 0.5s;">X</div>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="game-board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>

    <div id="result-overlay">
        <div id="result-text"></div>
        <button onclick="resetGame()">AGAIN?</button>
    </div>

    <script>
        // 아치형 텍스트 생성 (Tic-Tac-Toe!!)
        const title = "Tic-Tac-Toe!!";
        const container = document.getElementById('archTitle');
        const chars = title.split("");
        const totalAngle = 120; // 전체 아치 각도
        
        chars.forEach((char, i) => {
            const span = document.createElement('span');
            span.innerText = char;
            span.className = 'arch-char';
            const angle = (i * (totalAngle / (chars.length - 1))) - (totalAngle / 2);
            span.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            container.appendChild(span);
        });

        let currentPlayer = 'RED'; // RED(O)가 시작
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = false;

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-board').style.display = 'grid';
            gameActive = true;
        }

        function makeMove(cell, index) {
            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            // 팀별 기호 설정: RED=O, BLUE=X
            cell.innerText = currentPlayer === 'RED' ? 'O' : 'X';
            cell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            const winConditions = [
                [0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]
            ];
            let roundWon = false;

            for (let condition of winConditions) {
                let [a, b, c] = [gameState[condition[0]], gameState[condition[1]], gameState[condition[2]]];
                if (a && a === b && a === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showResult(currentPlayer + " TEAM WIN");
                return;
            }

            if (!gameState.includes("")) showResult("DRAW");
            
            currentPlayer = currentPlayer === "RED" ? "BLUE" : "RED";
        }

        function showResult(message) {
            const overlay = document.getElementById('result-overlay');
            const text = document.getElementById('result-text');
            text.innerText = message;
            overlay.style.display = 'flex';

            if (message.includes("RED")) {
                overlay.style.backgroundColor = "rgba(255, 77, 77, 0.7)";
            } else if (message.includes("BLUE")) {
                overlay.style.backgroundColor = "rgba(77, 121, 255, 0.7)";
            } else {
                overlay.style.backgroundColor = "rgba(50, 50, 50, 0.7)";
            }
            gameActive = false;
        }

        function resetGame() {
            currentPlayer = "RED";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            document.getElementById('result-overlay').style.display = 'none';
            document.querySelectorAll('.cell').forEach(c => {
                c.innerText = "";
                c.classList.remove('red', 'blue');
            });
        }
    </script>
</body>
</html>
